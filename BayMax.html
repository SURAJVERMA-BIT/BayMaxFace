<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax Face Design</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .baymax-face {
            width: 240px;
            height: 180px;
            background-color: white;
            border-radius: 280px / 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s ease-in-out;
        }

        .left-eye {
            left: 67px;
            top: 80px;
        }

        .right-eye {
            right: 67px;
            top: 80px;
        }

        .line {
            width: 60px;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 90px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="baymax-face">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="line"></div>
        </div>
    </div>

    <script>
        function blink() {
            const eyes = document.querySelectorAll('.eye');

            // Close eyes (simulate blinking)
            eyes.forEach(eye => {
                eye.style.transform = "scaleY(0.1)";
            });

            // Reopen eyes after 150ms (human-like blink speed)
            setTimeout(() => {
                eyes.forEach(eye => {
                    eye.style.transform = "scaleY(1)";
                });

                // Schedule the next blink randomly between 2 to 6 seconds
                setTimeout(blink, Math.random() * (6000 - 2000) + 2000);
            }, 150);
        }

        // Start the blinking cycle
        setTimeout(blink, Math.random() * (3000 - 1000) + 1000);
    </script>
</body>
</html>
